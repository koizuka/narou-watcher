name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      go: ${{ steps.filter.outputs.go }}
      react: ${{ steps.filter.outputs.react }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            go:
              - '**.go'
              - 'go.sum'
              - 'go.mod'
              - '.github/workflows/ci.yml'
            react:
              - '.github/workflows/ci.yml'
              - '.github/workflows/update-visual-snapshots.yml'
              - 'narou-react/src/**'
              - 'narou-react/public/**'
              - 'narou-react/package.json'
              - 'narou-react/package-lock.json'
              - 'narou-react/tsconfig*.json'
              - 'narou-react/vite.config.ts'
              - 'narou-react/vitest.config.js'
              - 'narou-react/eslint.config.mts'
              - 'narou-react/index.html'

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 1.24

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  react-test:
    name: React Build Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.react == 'true'
    permissions:
      contents: write
      pull-requests: write
      checks: write
    defaults:
      run:
        working-directory: narou-react
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Quick validation for snapshot update PRs - skip full test suite
      - name: Check if snapshot update PR
        id: check-snapshot-pr
        run: |
          if [[ "${{ github.head_ref }}" == update-visual-snapshots* ]]; then
            echo "is_snapshot_pr=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Snapshot update PR detected"
            echo "Skipping full test suite - snapshots are pre-validated"
            echo "Full CI will run on next component change PR"
          else
            echo "is_snapshot_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: setup-node
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "narou-react/package-lock.json"

      - name: Install
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        run: npm ci

      - name: Get Playwright version
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        id: playwright-version
        run: echo "version=$(npm list playwright --json | jq -r '.dependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Install Playwright dependencies only
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" \
            libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libatspi2.0-0 \
            libxshmfence1 libglib2.0-0 \
            fonts-liberation fonts-noto-color-emoji fonts-unifont

      - name: Unit Tests
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        run: npm run test:ci

      - name: Check for existing snapshots
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        id: check-snapshots
        run: |
          if [ -d "src/components/__screenshots__" ] && [ "$(find src/components/__screenshots__ -name '*-linux.png' | wc -l)" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Visual Regression Tests (PR - Report Only)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.check-snapshots.outputs.exists == 'true' && github.event_name == 'pull_request'
        continue-on-error: true
        id: visual-test-pr
        run: npm run test:visual:ci

      - name: Upload Visual Test Diff (PR)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure'
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: visual-test-diff
          path: |
            narou-react/src/**/__screenshots__/**/*-diff.png
            narou-react/src/**/__screenshots__/**/*-actual.png
          retention-days: 7

      - name: Update Visual Snapshots (PR with changes)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure' && github.event_name == 'pull_request'
        run: npm run test:visual:update

      - name: Commit Updated Snapshots (PR with changes)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure' && github.event_name == 'pull_request'
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain narou-react/src/**/__screenshots__)" ]; then
            git add narou-react/src/**/__screenshots__
            git commit -m "chore: update visual regression snapshots"
            git push
          fi

      - name: Comment on PR about visual changes
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Visual snapshots automatically updated**\n\nVisual regression test snapshots have been automatically updated and committed to this PR.\n\n**Please review:**\n- Check the snapshot changes in the Files tab\n- Verify the visual changes match your expectations\n- Review the diff images in the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\nü§ñ Auto-committed by GitHub Actions'
            })

      - name: Generate Initial Snapshots (First PR)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.check-snapshots.outputs.exists == 'false'
        run: npm run test:visual:update

      - name: Commit Generated Snapshots (First PR)
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.check-snapshots.outputs.exists == 'false' && github.event_name == 'pull_request'
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain narou-react/src/**/__screenshots__)" ]; then
            git add narou-react/src/**/__screenshots__
            git commit -m "chore: generate initial visual regression snapshots"
            git push
          fi

      - name: Build
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        run: npm run build

      - name: Lint
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true'
        run: npm run lint

      # Create Check Run on snapshot commit so CI Summary passes for the new commit
      - name: Get new commit SHA after snapshot update
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure'
        id: get-new-sha
        working-directory: .
        run: |
          git fetch origin ${{ github.head_ref }}
          echo "sha=$(git rev-parse origin/${{ github.head_ref }})" >> $GITHUB_OUTPUT

      - name: Create Check Run for snapshot commit
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.visual-test-pr.outcome == 'failure'
        uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: CI Summary
          sha: ${{ steps.get-new-sha.outputs.sha }}
          status: completed
          conclusion: success
          details_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          output: |
            {"summary": "Build and lint passed. Visual snapshots were auto-updated."}

      - name: Get new commit SHA after initial snapshot
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.check-snapshots.outputs.exists == 'false'
        id: get-initial-sha
        working-directory: .
        run: |
          git fetch origin ${{ github.head_ref }}
          echo "sha=$(git rev-parse origin/${{ github.head_ref }})" >> $GITHUB_OUTPUT

      - name: Create Check Run for initial snapshot commit
        if: steps.check-snapshot-pr.outputs.is_snapshot_pr != 'true' && steps.check-snapshots.outputs.exists == 'false'
        uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: CI Summary
          sha: ${{ steps.get-initial-sha.outputs.sha }}
          status: completed
          conclusion: success
          details_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          output: |
            {"summary": "Build and lint passed. Initial visual snapshots were generated."}

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [changes, go-test, react-test]
    if: always()
    steps:
      - name: Check CI Results
        run: |
          echo "Go changes: ${{ needs.changes.outputs.go }}"
          echo "React changes: ${{ needs.changes.outputs.react }}"

          if [[ "${{ needs.changes.outputs.go }}" == "true" || "${{ needs.changes.outputs.react }}" == "true" ]]; then
            echo "Tests were executed. Checking results..."

            if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
              echo "‚ùå CI failed: One or more tests failed"
              exit 1
            fi

            if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
              echo "‚ö†Ô∏è CI cancelled: One or more jobs were cancelled"
              exit 1
            fi

            echo "‚úÖ All tests passed!"
          else
            echo "‚úÖ No code changes detected - skipping tests"
          fi
