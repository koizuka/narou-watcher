name: narou-react build test

# Controls when the action will run.
on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/ci-client.yml"
      - "narou-react/src/**"
      - "narou-react/public/**"
      - "narou-react/package.json"
      - "narou-react/package-lock.json"
      - "narou-react/tsconfig*.json"
      - "narou-react/vite.config.ts"
      - "narou-react/vitest.config.js"
      - "narou-react/eslint.config.mts"
      - "narou-react/index.html"

defaults:
  run:
    working-directory: narou-react

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: setup-node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "narou-react/package-lock.json"

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
