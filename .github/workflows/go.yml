name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
    - README.md
    - narou-react/**
  pull_request:
    branches: [ main ]
    paths-ignore:
    - README.md
    - narou-react/**

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
