name: Go Test

on:
  push:
    branches-ignore: [ main ]
    paths:
    - '**.go'
    - 'go.sub'
    - 'go.mod'
    - '.github/workflows/go.yml'
  pull_request:
    paths:
    - '**.go'
    - 'go.sub'
    - 'go.mod'
    - '.github/workflows/go.yml'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
