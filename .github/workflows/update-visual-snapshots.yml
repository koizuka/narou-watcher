name: Update Visual Snapshots (Manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update snapshots on'
        required: true
        default: 'main'

permissions:
  contents: write

defaults:
  run:
    working-directory: narou-react

jobs:
  update-snapshots:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "narou-react/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: narou-react
        run: echo "version=$(npm list playwright --json | jq -r '.dependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium --only-shell

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Update Visual Snapshots
        run: npm run test:visual:update

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet src/**/__screenshots__; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/**/__screenshots__
          git commit -m "chore: update visual regression snapshots [skip ci]"
          git push

      - name: No changes
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No snapshot changes detected"
