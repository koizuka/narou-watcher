name: Update Visual Snapshots (Manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update snapshots on'
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    working-directory: narou-react

jobs:
  update-snapshots:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "narou-react/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: narou-react
        run: echo "version=$(npm list playwright --json | jq -r '.dependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" \
            libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
            libgbm1 libpango-1.0-0 libcairo2 libasound2t64 libatspi2.0-0 \
            libxshmfence1 libglib2.0-0 \
            fonts-liberation fonts-noto-color-emoji fonts-unifont

      - name: Update Visual Snapshots
        run: npm run test:visual:update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "chore: update visual regression snapshots (manual)"
          branch: update-visual-snapshots-manual
          delete-branch: true
          title: "chore: update visual regression snapshots (manual)"
          body: |
            ## Visual Regression Snapshot Update (Manual)

            This PR contains manually triggered visual regression test snapshot updates.

            ### What changed
            - Visual regression snapshots were manually regenerated

            ### How to review
            1. Check the changed snapshot images in the Files tab
            2. Verify that the visual changes are expected
            3. Merge if the snapshots look correct

            ðŸ¤– Manually triggered by @${{ github.actor }}

            [Workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          labels: |
            automated
            snapshots
            manual
